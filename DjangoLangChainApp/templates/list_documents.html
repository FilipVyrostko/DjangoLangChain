{% extends "base.html" %}

{% block content %}

    {% if pdfs %}
        <ul>
        {% for pdf in pdfs %}
            <li><a href="{% url "view_document" pdf_id=pdf.pdf_id %}"> View {{ pdf.pdf_id }} </a></li>
        {% endfor %}
        </ul>
    {% else %}
        No documents.
    {% endif %}

{% endblock content %}
